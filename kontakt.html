<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - EasyAirFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">EasyAirFlow</div>
        <nav>
            <ul class="menu">
                <li><a href="mundtape.html">Mundtape</a></li>
                <li><a href="naesetape.html">Næsetape</a></li>
                <li><a href="omos.html">Om os</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
            <div class="hamburger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <!-- Kontakt Section -->
    <section class="contact-us">
        <h1>Kontakt Os</h1>
        <p>Har du spørgsmål eller brug for hjælp? Du er altid velkommen til at kontakte os.</p>
        <form class="contact-form">
            <label for="name">Navn:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Besked:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Besked</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="#">Privatlivspolitik</a></li>
                <li><a href="#">Handelsbetingelser</a></li>
            </ul>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
            <form class="newsletter">
                <input type="email" placeholder="Tilmeld dig vores nyhedsbrev">
                <button type="submit">Tilmeld</button>
            </form>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
