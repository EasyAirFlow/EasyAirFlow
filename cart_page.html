<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - EasyAirFlow</title>
    <link rel="stylesheet" href="bodyCssBlueRemove.css">
    <link rel="stylesheet" href="headerStyle.css">
    <link rel="stylesheet" href="cart_page.css">
    <script src="js/toggle_menu.js" defer></script>
    <script src="js/add_to_cart.js" defer></script>
    <script src="js/checkoutFunc.js" defer></script>
</head>

<body>
    <div id="menu-overlay" class="overlay" onclick="toggleMenu()"></div>
    <header class="header">
        <div class="menu-lines">
            <a href="#menu" onclick="toggleMenu()">
                <img src="images/menylines.webp" alt="Menu" class="icon">
            </a>
        </div>
        <div class="logo">
            <a href="home_page.html">
                <h1>EasyAirFlow</h1>
            </a>
        </div>
        <div class="icons">
            <a href="search.html">
                <img src="images/searchicon.png" alt="Search" class="icon">
            </a>
            <a href="profile.html">
                <img src="images/profileicon.webp" alt="Profile" class="icon">
            </a>
            <a href="cart_page.html">
                <img src="images/shoppingcart.png" alt="Cart" class="icon">
            </a>
        </div>
    </header>

    <nav id="side-menu" class="side-menu">
        <button class="close-btn" onclick="toggleMenu()">X</button>
        <ul>
            <li><a href="home_page.html">Home</a></li>
            <li><a href="product_page.html">Products</a></li>
            <li><a href="#usage">Usage</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main class="cart-page">
        <section class="cart-section">
            <h2>Your Cart</h2>
            <ul id="cart-list-checkout">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div class="cart-summary">
                <p id="total-price-checkout">Total: $0.00</p>
                <button onclick="CheckoutCart.clearCart()">Clear Cart</button>
                <button onclick="CheckoutCart.proceedToCheckout()">Videre til kassen</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 EasyAirFlow. All rights reserved.</p>
    </footer>
</body>

</html>
