<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Used for the whole sites HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyAirFlow - Cart</title>
    <link rel="stylesheet" href="css/bodyCssBlueRemove.css">
    <link rel="stylesheet" href="css/headerStyle.css">
    <script src="js/header_template.js" defer></script>
    <script src="js/toggle_menu.js" defer></script>

    <!-- Specific for this site -->
    <link rel="stylesheet" href="css/cart_page.css">
    <script src="js/add_to_cart.js" defer></script>
    <script src="js/checkoutFunc.js" defer></script>
</head>

<body>
    <main class="cart-page">
        <section class="cart-section">
            <h2>Your Cart</h2>
            <ul id="cart-list-checkout">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div class="cart-summary">
                <p id="total-price-checkout">Total: $0.00</p>
                <button onclick="CheckoutCart.clearCart()">Clear Cart</button>
                <button onclick="CheckoutCart.proceedToCheckout()">Videre til kassen</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 EasyAirFlow. All rights reserved.</p>
    </footer>
</body>

</html>
